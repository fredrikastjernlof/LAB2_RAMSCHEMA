<!doctype html>
<html lang="sv">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bungee+Tint&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="src/css/styles.css">
  <title>LAB2-RAMSCHEMA</title>
</head>

<body>
  <a href="#main" class="skip-link">Hoppa till huvudinnehåll</a>
  <div class="container">
    <main id="main">
      <header>
        <h1>Ramschema</h1>
        <h2 class="subtitle">Webbutvecklings&shy;programmet</h2>
      </header>
      <section class="panel">
        <h3 class="section-title">Kurslista</h3>
        <div class="controls">
          <label for="search">Sök kurs:</label>
          <input id="search" type="text" placeholder="Sök kurskod eller kursnamn">
        </div>
        <div class="table-wrap">
          <table>
            <thead>
              <tr>
                <th scope="col">
                  <button type="button" data-sort="code">Kurskod</button>
                </th>
                <th scope="col">
                  <button type="button" data-sort="coursename">Kursnamn</button>
                </th>
                <th scope="col">
                  <button type="button" data-sort="progression">Progression</button>
                </th>
              </tr>
            </thead>
            <tbody id="tbody"></tbody>
          </table>
        </div>
        <p id="status"></p>
      </section>
    </main>
    <footer>
      <p>&copy; 2026 Fredrika Stjernlöf</p>
      <p> Denna webbplats är skapad som en del i kursen Frondtend-baserad webbutveckling
        på Mittuniversitetet i Sundsvall.</p>
    </footer>
  </div>
  <script type="module" src="/src/js/main.js"></script>
</body>

</html>
